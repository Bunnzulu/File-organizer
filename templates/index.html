<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% include 'Style.html' %}
<body>
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1>File Sorter</h1>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
        <form action="" method="post">
            <label >Path to the file to be sorted:</label>
            <input type="text" name="SortingFile"  required placeholder="\Users\Name\Desktop"><br>
            <label >Audio File:</label>
            <input type="text" name="AudioFile" placeholder="\Users\Name\Desktop"><br>
            <label >Video File:</label>
            <input type="text" name="VideoFile" placeholder="\Users\Name\Desktop"><br>
            <label >Image File:</label>
            <input type="text" name="ImageFile" placeholder="\Users\Name\Desktop"><br>
            <label >Text File:</label>
            <input type="text" name="TextFile" placeholder="\Users\Name\Desktop"><br>
            <input type="submit" value="Sort">
        </form>
    </div>
</body>
</html>
